<mat-sidenav-container class="home-container">
  <mat-sidenav mode="push" #sidenav position="end">
    <app-navigation></app-navigation>
  </mat-sidenav>

  <div class="sidenav-content">
    <button type="button" mat-button (click)="sidenav.open()">
        <div class="icon-bar"></div>
        <div class="icon-bar"></div>
        <div class="icon-bar"></div>
    </button>
  </div>

  <div class="site-intro-content">
    <h1>Hi, I'm Ryan.</h1>
    <hr>
    <span class="intro-text"></span>
    <div *ngIf="(showScrollPrompter | async)" class="scroll-prompter-row show-for-large-up">
      <span class="scroll-prompter"><a scrollTo href="#scrollTarget"><i class="fa fa-chevron-circle-down"></i></a></span>
    </div>
  </div>
  </mat-sidenav-container>
  <section class="skill-logos-container">
    <div class="skill-logos">
      <h1>Skills</h1>
      <hr>
      <div class="row skill-logo-row">
        <span matTooltip="Angular"><a href="https://angular.io"><img class="skill-logo-img logo-img" src="../../assets/angular-logo.png"/></a></span>
        <span matTooltip="Typescript"><a href="https://www.typescriptlang.org/"><img class="skill-logo-img logo-img" src="../../assets/typescript-logo.png"/></a></span>
        <span matTooltip="Javascript"><a href="https://www.javascript.com/"><img class="skill-logo-img logo-img" src="../../assets/javascript-logo.png"/></a></span>
        <span matTooltip="C#"><a href="https://docs.microsoft.com/en-us/dotnet/csharp/programming-guide/"><img class="skill-logo-img logo-img" src="../../assets/csharp-logo.png"/></a></span>
        <span matTooltip="ASP.NET"><a href="https://www.asp.net/"><img class="skill-logo-img logo-img" src="../../assets/Asp.net-logo.png"/></a></span>
        <span matTooltip="HTML"><a href="https://www.w3schools.com/html/"><img class="skill-logo-img logo-img" src="../../assets/html-logo.png"/></a></span>
        <span matTooltip="CSS"><a href="https://www.w3schools.com/css/"><img class="skill-logo-img logo-img" src="../../assets/css-logo.png"/></a></span>
        <span matTooltip="Bootstrap"><a href="http://getbootstrap.com"><img class="skill-logo-img logo-img" src="../../assets/bootstrap-logo.png"/></a></span>
        <span matTooltip="Git"><a href="https://git-scm.com"><img class="skill-logo-img logo-img" src="../../assets/git-logo.png"/></a></span>
      </div>
      <div class="row skill-logo-row">
        <div id="scrollTarget"></div>
        <p>Windows/macOS &bull; SQL &bull; TestStack.White &bull; Selenium &bull; Protractor &bull; Jekyll</p>
        <p>Object Oriented programming &bull; Full Stack Automation Testing &bull; Heroku</p>
      </div>
    </div>
  </section>
  <section class="blog-link">
    <a href="https://ryanjohnsblog.wordpress.com/"><i class="fa fa-angle-left"></i>&nbsp;Blog&nbsp;<i class="fa fa-angle-right"></i></a>
  </section>
  <section class="employer-logos-container">
    <div class="home-page-section-content">
      <div class="worked-with">
        <h1>Worked With&nbsp;&nbsp;&nbsp;</h1>
        <div id="viewResume">
          <small><a href="/resume">View resume&nbsp;&nbsp;<i class="fa fa-angle-right"></i></a></small>
        </div>
        <hr>
      </div>
      <div class="row employer-logo-row">
        <a id="Xact" href="http://www.insidesales.com"><img class="employer-logo-img" src="../../assets/insidesales-logo.png"/></a>
        <a href="http://xactware.com"><img class="employer-logo-img" src="../../assets/xactware-logo.png"/></a>
        <a href="http://zamplebox.com"><img class="employer-logo-img" src="../../assets/zamplebox-logo.png"/></a>
      </div>
    </div>
  </section>
